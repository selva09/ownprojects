<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configuration-overlay.css">
<link rel="stylesheet" href="styles/game.css">
<script src="scripts/config.js" defer></script>
<script src="scripts/game.js" defer></script>
<script src="scripts/app.js" defer></script>
</head>
<body>

    <div id="backdrop"></div>
    <header id="main-header">
        <h1>play Tic Tac Toe</h1>
        <p>Built with HTML CSS JS</p>
    
    </header>
  
    <main>
        
        <aside class="model" id="config-overlay">

            <h2>CHOOSE YOUR NAME</h2>

            <form>
                <div class="form-control">
                    <label for="playername">player name</label>
                    <input type="text" name="playername" id="playername" />
                </div>
                <div>
                    <button type="button" class="btn btn-alt" id="cancle-config-btn">cancle</button>
             
                    <button type="submit" class="btn">conform</button>
                </div>

            </form>

        </aside>
        
        <section id="game-configuration">
            <ol>
                <li>

                    <article>
                        <h2>player 1</h2>
                        <h3>player name</h3>
                        <p class="player-symbol">x</p>
                        <button class="btn btn-alt" id="edit-player-1-btn">edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>player 2</h2>
                        <h3>player name</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2-btn">edit</button>
                    </article>
                </li>
            </ol>

            <button class="btn ">start new game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>you won, <span id="winner-name">player name</span></h2>
                <p>click "start New Game" above, to start new game</p>
            </article>
            <p>its your turn <span id="active-player-name">player name</span></p>
            <ol id="game-board">
                <li class="disable">X</li>
                <li></li>
                <li class="disable">O</li>

                <li></li>
                <li class="disable">X</li>
                <li></li>

                <li class="disable">O</li>
                <li></li>
                <li></li>
            </ol>
        </section>

    </main>
    
    
</body>
</html>
